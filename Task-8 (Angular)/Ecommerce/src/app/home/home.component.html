<div class="Home">
<ngb-carousel class="carousel" *ngIf="popularProducts">
    <ng-template  *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
          <!-- <a routerLink="/details/{{item.id}}"><img class="product-header-image" src="{{item.image}}" alt=""></a> -->
          <a routerLink="/details/{{item.id}}" style="text-decoration: none;"><img class="product-header-image" src="{{item.image}}" alt=""></a>
        </div>
      <div class="carousel-caption">
        <a routerLink="/details/{{item.id}}" style="text-decoration: none;"><h3 class="name-header">{{item.name}}</h3></a>
        <p class="name-description">{{item.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>


<div class="brands">
  <h1 style="text-align: center;color: rgb(48, 48, 48);font-style: oblique;">Top Brands</h1>
  <marquee behavior="scroll" direction="left" scrollamount="20">
    <h3>Asus &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;   Lenovo &nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; HP&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;   Dell&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;   Mi&nbsp;&nbsp;&nbsp; </h3>
    </marquee>
</div>

<div class="product-list-wrapper">
<h1 style="text-align: center;color: rgb(48, 48, 48);">Featured Products</h1>
<div class="row">
  <div class="col-sm-3" *ngFor="let item of trendyProducts">
    <div class="product-item">
      <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
     <div class="product-details">
      <h6 class="name-head">{{item.name}}</h6>
      <div class="product-price">
        <h6>Price:{{item.price|currency:"INR":"symbol"}}</h6>
      </div>
      <div class="product-color">
        <h6>Color:{{item.color}}</h6>
      </div>
    </div>
    <div class="product-footer">
      <a routerLink="/details/{{item.id}}">View Details</a>
    </div>
    </div>
 </div>
</div>
</div>
</div>
