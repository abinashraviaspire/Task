
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div *ngIf="menuType==='user'">
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink=""><img class="logo" src="assets/logo.png" alt=""></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

      </li>
    </ul>
    <div class="search">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="submitSearch(searchInput.value)" type="submit">Search</button>
      <ul class="suggested-search" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
          <a (mousedown)="redirectToDetails(item.id)"  >{{item.name}}</a>
        </li>
      </ul>
    </form>
  </div>
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" (click)="userLogout()">
          <i class="fa fa-sign-out">
          </i>
          Logout
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/my-orders">
              <i class="fa fa-handshake-o">
          </i>
          My Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="cartItems>0?'cart-page':null">
              <i class="fa fa-cart-plus">
            <span class="badge badge-success">{{cartItems}}</span>
          </i>
          Cart
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fa fa-user">
          </i>
          {{userName|titlecase}}
        </a>
      </li>
    </ul>
    <!-- <div *ngIf="menuType!=='seller'"> -->

  <!-- </div> -->
  </div>

</nav>
</div>
